<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
    <div id="character-sheet-header">

      <section id="character-name">Name (form)</section>
      <div class="character-details">
        <div id="character-details-section-1">
          <section id="class">Class (dropdown)</section>
          <section id="background">Background (dropdown)</section>
        </div>
        <div id="character-details-section-2">
          <section id="race">Race (dropdown)</section>
          <section id="alignment">Status (dropdown)</section>  
        </div>
      </div>

      <section id="character-level">Level 69 (form)</section>
    </div>

    <div id="character-sheet-attributes">
        <div id="character-attributes-section-str">
            <section id="character-strength">
                <section id="str-stat">Stat</section>
                <section id="str-mod">Modifier</section>
            </section>

            <section id="strength-skills">

              <section id="athletics">
                <label>Athletics</label>
                <input type="checkbox" name="athletics-checkbox" id="athletics">
              </section>

              <section id="str-saving-throw">
                <label for="str-saving-throw">Saving Throw</label>
                <input type="checkbox" name="str-saving-throw-checkbox" id="str-saving-throw">
              </section>
              
              
            </section>
        </div>

        <div id="character-attributes-section-dex">
          <section id="character-dexterity">

            <section id="dex-mod">Modifier</section>
        </section>

          <section id="dexterity-skills">

              <label for="acrobatics">Acrobatics</label>

            </section>

            <section id="sleight-of-hand">
              <label for="sleight-of-hand">Sleight of Hand</label>

            <section id="stealth ">

              <input type="checkbox" name="stealth-checkbox" id="stealth">

            <section id="dex-saving-throw">
              <label for="dex-saving-throw">Saving Throw</label>
              <input type="checkbox" name="dex-saving-throw-checkbox" id="dex-saving-throw">

            </section>

          </section>
        </div>

        <div id="character-attributes-section-int">
          <section id="character-intelligence">
            <section id="int-stat">Stat</section>
            <section id="int-mod">Modifier</section>
        </section>

            <section id="persuasion">

            </section>

            <section id="cha-saving-throw">
              <label for="cha-saving-throw">Saving Throw</label>
              <input type="checkbox" name="cha-saving-throw-checkbox" id="cha-saving-throw">

</html>
