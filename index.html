<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
    <div class="character-sheet-header">

      <section id="character-name">Name (form)</section>

      <div class="character-details">
        <div id="character-details-section-1">
          <section id="class">Class (dropdown)</section>
          <section id="background">Background (dropdown)</section>
        </div>
        <div id="character-details-section-2">
          <section id="race">Race (dropdown)</section>
          <section id="alignment">Alignment (dropdown)</section>  
        </div>
      </div>

      <section id="character-level">Level 69 (form)</section>
    </div>

    <div class="character-sheet-attributes">
        <div id="character-attributes-section-1">
            <section id="character-strength">
                Strength
            </section>

            <section id="strength-skills">
              <input type="checkbox" name="str-skill" id="athletics">
              <label for="athletics">Athletics</label>
              <input type="checkbox" name="str-skill" id="str-saving-throw">
              <label for="str-saving-throw">Saving Throw</label>
            </section>
        </div>

        <div id="character-attributes-section-2">
          <section id="character-dexterity">
            Dexterity
          </section>

          <section id="dexterity-skills">
            <input type="checkbox" name="dex-skill" id="acrobatics">
            <label for="athletics">Acrobatics</label>
            <input type="checkbox" name="dex-skill" id="sleight-of-hand">
            <label for="sleight-of-hand">Slieght of Hand</label>
            <input type="checkbox" name="dex-skill" id="stealth">
            <label for="stealth">Stealth</label>
            <input type="checkbox" name="dex-skill" id="dex-saving-throw">
            <label for="dex-saving-throw">Saving Throw</label>
          </section>
        </div>

        <div id="character-attributes-section-3">
          <section id="character-constitution">
            Constitution
          </section>

          <section id="constitution-skills">
            <input type="checkbox" name="con-skill" id="con-saving-throw">
            <label for="con-saving-throw">Saving Throw</label>
          </section>
        </div>

        <div id="character-attributes-section-4">
          <section id="character-intelligence">
            Intelligence
          </section>

          <section id="intelligence-skills">
            <input type="checkbox" name="int-skill" id="arcana">
            <label for="arcana">Arcana</label>
            <input type="checkbox" name="int-skill" id="history">
            <label for="history">History</label>
            <input type="checkbox" name="int-skill" id="Investigation">
            <label for="Investigation">Investigation</label>
            <input type="checkbox" name="int-skill" id="nature">
            <label for="nature">Nature</label>
            <input type="checkbox" name="int-skill" id="religion">
            <label for="religion">Religion</label>
            <input type="checkbox" name="int-skill" id="int-saving-throw">
            <label for="int-saving-throw">Saving Throw</label>
          </section>
        </div>

        <div id="character-attributes-section-5">
          <section id="character-wisdom">
            Wisdom
          </section>

          <section id="wisdom-skills">
            <input type="checkbox" name="wis-skill" id="animal handling">
            <label for="animal handling">Animal Handling</label>
            <input type="checkbox" name="wis-skill" id="insight">
            <label for="insight">Insight</label>
            <input type="checkbox" name="wis-skill" id="medicine">
            <label for="medicine">Medicine</label>
            <input type="checkbox" name="wis-skill" id="perception">
            <label for="perception">Perception</label>
            <input type="checkbox" name="wis-skill" id="survival">
            <label for="survival">Survival</label>
            <input type="checkbox" name="wis-skill" id="wis-saving-throw">
            <label for="wis-saving-throw">Saving Throw</label>
          </section>
        </div>

        <div id="character-attributes-section-6">
          <section id="character-charisma">
            Charisma
          </section>

          <section id="charisma-skills">
            <input type="checkbox" name="cha-skill" id="deception">
            <label for="deception">Deception</label>
            <input type="checkbox" name="cha-skill" id="intimidation">
            <label for="intimidation">Intimidation</label>
            <input type="checkbox" name="cha-skill" id="performance">
            <label for="performance">Performance</label>
            <input type="checkbox" name="cha-skill" id="persuasion">
            <label for="persuasion">Persuasion</label>
            <input type="checkbox" name="cha-skill" id="cha-saving-throw">
            <label for="cha-saving-throw">Saving Throw</label>
          </section>
        </div>
    </div>
  </body>

</html>
